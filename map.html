<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<title>ymap</title>
	<meta charset="UTF-8">

	<link href="http://kendo.cdn.telerik.com/2014.2.716/styles/kendo.common.min.css" rel="stylesheet" />
	<link href="http://kendo.cdn.telerik.com/2014.2.716/styles/kendo.default.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="style/style.css">

	<script src="http://kendo.cdn.telerik.com/2014.2.716/js/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="http://kendo.cdn.telerik.com/2014.2.716/js/kendo.ui.core.min.js"></script>
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&ns=&onload=mapCtrl" type="text/javascript"></script>
	<script src="js/common.js" type="text/javascript"></script>
	<script src="js/charact.js" type="text/javascript"></script>
</head>
<body>
	<div id="map_container" class="map_container">
	</div>
	<div id="charact-button" ng-app="Charact">
		<div ng-controller="CharactCtrl">
			<div class="demo-section k-content">
				<button class="k-button" ng-show="!winVisible" ng-click="win.open()">Характеристики</button>
			</div>
			<div kendo-window="win" k-title="'Характеристики объектов'"
				 class="charact-window" k-visible="false"
				 k-on-open="winVisible = true" k-on-close="winVisible = false">
				<div class="demo-section k-content">
					<h4>Выберите основной цвет фигуры</h4>
					<ul class="fieldlist">
						<li>
							<input type="radio" name="engine" id="engine1" class="k-radio" checked="checked">
							<label class="k-radio-label" for="engine1">Класс дома</label>
						</li>
						<li>
							<input type="radio" name="engine" id="engine2" class="k-radio">
							<label class="k-radio-label" for="engine2">Материал стен дома</label>
						</li>
						<li>
							<input type="radio" name="engine" id="engine3" class="k-radio">
							<label class="k-radio-label" for="engine3">Максимальная этажность  дома</label>
						</li>
						<li>
							<input type="radio" name="engine" id="engine4" class="k-radio">
							<label class="k-radio-label" for="engine4">Год постройки дома</label>
						</li>
						<li>
							<input type="radio" name="engine" id="engine5" class="k-radio">
							<label class="k-radio-label" for="engine5">Когорта дома Объекта </label>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
